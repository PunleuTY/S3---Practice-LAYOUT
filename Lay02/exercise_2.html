<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monomaniac+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/276f53de02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="inbox-card">
      <div class="sidebar">
        <div class="upper">
          <div class="container">
            <img src="./left-header.png" alt="Grid" class="logo" />
          </div>
          <i class="fa-solid fa-clipboard-user symbol"></i>
        </div>
        <hr class="separator" size="1px" color="#e1e1e1" />
        <div class="lower">
          <i class="fa-solid fa-paper-plane symbol"></i>
          <i class="fa-solid fa-message blue symbol" style="position: relative">
            <div class="notification">12</div>
          </i>
          <i class="fa-solid fa-book-bookmark symbol"></i>
        </div>
      </div>
      <div class="inbox-main">
        <div class="content-header">
          <div class="toolbar">
            Inbox
            <i
              class="fa-solid fa-magnifying-glass symbol"
              style="font-size: 25px"
            ></i>
          </div>
          <div class="conver-label">CONVERSATIONS</div>
        </div>
        <div class="main-content">
          <div class="inbox-items">
            <div class="inbox-icon">
              <img src="./Profile.png" alt="profile" class="profile" />
            </div>
            <p class="label">You</p>
            <p class="badge">5</p>
          </div>
          <div class="inbox-items">
            <div class="inbox-icon">
              <i class="fa-solid fa-at symbol"></i>
            </div>
            <p class="label">Mentions</p>
            <p class="badge">2</p>
          </div>
          <div class="inbox-items items-border">
            <div class="inbox-icon">
              <i class="fa-solid fa-user-group blue symbol"></i>
            </div>
            <p class="label blue">All</p>
            <p class="blue bagde">234</p>
          </div>
          <div class="inbox-items">
            <div class="inbox-icon">
              <i class="fa-solid fa-user symbol"></i>
            </div>
            <p class="label">Unassigned</p>
            <p class="badge">20</p>
          </div>
          <div class="inbox-items">
            <div class="inbox-icon">
              <i class="fa-solid fa-star symbol"></i>
            </div>
            <p class="label">Sales</p>
            <p class="badge">142</p>
          </div>
          <div class="inbox-items">
            <div class="inbox-icon">
              <i class="fa-solid fa-headset symbol"></i>
            </div>
            <p class="label">Support</p>
            <p class="badge">4</p>
          </div>
          <div class="inbox-items">
            <div class="inbox-icon">
              <i class="fa-solid fa-earth-americas symbol"></i>
            </div>
            <p class="label">Global Sales</p>
            <p class="badge">23</p>
          </div>
        </div>
        <div class="footer">
          Show 20 hiddens
          <i class="fa-solid fa-gear symbol"></i>
        </div>
      </div>
    </div>
  </body>
</html>
