<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charßset="UTF-8∫" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="post-header">
        <img src="./Mike image.jpg" alt="profile picture" />
        <div class="post-info">
          <p>
            <strong> Mike Tyson</strong> shared <strong> Jake</strong>'s
            <strong> video</strong>
            <i class="ri-more-line"></i>
          </p>
          <div class="date">16 Nov at 8:30 PM</div>
        </div>
      </div>

      <div class="main-content">
        <div class="video-thumbnail">
          <img src="./Thumbnail.jpg" alt="Video thumbnail" />
          <div class="play-button"><i class="ri-play-circle-line"></i></div>
        </div>
        <div class="video-overlay">
          <p class="video-title">USA Today</p>
          <p class="video-meta">Yesterday at 8:30 PM ~ 2.1M views</p>
        </div>
        <div class="post-footer">
          <span> 1.8M likes</span>
          <span> 100k comments</span>
          <span> Share</span>
        </div>
      </div>
      <div class="comment-section">
        <div class="user-profile">
          <img src="./Jake.jpg" alt="Jake profile" />
          <input type="text" placeholder="Write a comment........." />
        </div>
      </div>
    </div>
  </body>
</html>
